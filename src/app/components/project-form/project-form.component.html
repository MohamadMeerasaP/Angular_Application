<div class="container">
<div class="tab-pane fade show active" id="projects" role="tabpanel">
    <h2>Projects</h2>

    <!-- Project Form -->
     <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>Add New Project</h5>
            </div>
            <div class="card-body">
                <form class="mb-4" [formGroup]="projectForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" formControlName="projectName" id="projectName" id="projectName" placeholder="Enter project name">
                        </div>
                        <div class="col-md-6">
                            <label for="clientName" class="form-label">Client Name</label>
                            <input type="text" class="form-control" formControlName="clientName" id="projectName" id="clientName" placeholder="Enter client name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" formControlName="startDate" id="projectName" id="startDate">
                        </div>
                        <div class="col-md-6">
                            <label for="leadByEmpId" class="form-label">Lead By Employee ID</label>
                            <select class="form-select" formControlName="leadByEmpId">
                                @for (item of empList$ | async; track $index){
                                    <option [value]="item.employeeId">{{item.employeeName}}</option>
                                }
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="contactPerson" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" formControlName="contactPerson" id="projectName" id="contactPerson" placeholder="Enter contact person name">
                        </div>
                        <div class="col-md-4">
                            <label for="contactNoProject" class="form-label">Contact No</label>
                            <input type="text" class="form-control" formControlName="contactNo" id="projectName" id="contactNoProject" placeholder="Enter contact number">
                        </div>
                        <div class="col-md-4">
                            <label for="emailId" class="form-label">Email Address</label>
                            <input type="text" class="form-control" formControlName="emailId" id="projectName" id="emailId" placeholder="Enter Email ID">
                        </div>
                    </div>
                    @if(projectForm.controls['projectId'].value == 0) {
                        <button type="button" (click)="onSaveProject()" class="btn btn-success mt-3">Save Project</button>
                    } @else {
                        <button type="button" (click)="onUpdateProject()" class="btn btn-warning mt-3">Update Project</button>
                    }
                    <button class="btn btn-primary mt-3 ml-2" routerLink="/project">Back</button>
                </form>
            
            </div>
        </div>
     </div>
</div>
</div>
